<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Micro App Vite - Library Preview</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/bundle.umd.js"></script>
    <script>
      // 模拟qiankun环境
      window.__POWERED_BY_QIANKUN__ = true;
      window.__INJECTED_PUBLIC_PATH_BY_QIANKUN__ = '/';
      
      // 如果存在微应用的生命周期函数，则调用mount
      if (window.microApp && typeof window.microApp.mount === 'function') {
        window.microApp.mount({ container: document.getElementById('root') });
      }
    </script>
  </body>
</html>
